<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Evento</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Editar Evento</h1>
        
        <form action="#" th:action="@{/eventos/editar/{id}(id=${evento.id})}" th:object="${evento}" method="post">
            <div class="form-group">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" class="form-control" th:field="*{titulo}" required>
            </div>
            <div class="form-group">
                <label for="titulo">Descrição:</label>
                <input type="text" id="titulo" class="form-control" th:field="*{descricao}" required>
            </div>
            <div class="form-group">
                <label for="dataLimite">Data Limite:</label>
                <input type="text" id="dataLimite" class="form-control" th:field="*{dataLimite}" value="${#dates.format(evento.dataLimite, 'yyyy-MM-dd')}" required>
                <div th:if="${#fields.hasErrors('dataLimite')}" class="text-danger" th:errors="*{dataLimite}"></div>
            </div>
            <div class="form-group">
                <label for="dataLimite">Concluido:</label>
                <input type="checkbox" id="dataLimite" class="form-control" th:field="*{concluido}">
            </div>
            <button type="submit" class="btn btn-primary">Atualizar Evento</button>
            <a href="/eventos" class="btn btn-secondary">Voltar</a>
        </form>
    </div>
</body>
</html>

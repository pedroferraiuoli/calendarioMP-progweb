<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Evento</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Criar Novo Evento</h1>
        
        <form action="#" th:action="@{/eventos}" th:object="${evento}" method="post">
            <div class="form-group">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" class="form-control" th:field="*{titulo}" required>
            </div>
            <div class="form-group">
                <label for="dataLimite">Data Limite:</label>
                <input type="date" id="dataLimite" class="form-control" th:field="*{dataLimite}" required>
            </div>
            <div class="form-group">
                <label for="dataLimite">Descrição:</label>
                <input type="text" id="descricao" class="form-control" th:field="*{descricao}" required>
            </div>
            <button type="submit" class="btn btn-primary">Criar Evento</button>
            <a href="/eventos" class="btn btn-secondary">Voltar</a>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Eventos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex">

            <div class="col-md-7">
                <div id="calendar"></div>
            </div>

            <div class="col-md-5">
                <h1 class="mb-4">Lista de Eventos</h1>
                <a href="/eventos/criar" class="btn btn-primary mb-3">Criar Novo Evento</a>

                <div th:each="evento : ${eventos}">
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${evento.titulo}">Título</h5>
                            <p class="card-text" th:text="${evento.descricao}">Descrição</p>
                            <p class="card-text">
                                <small class="text-muted">Data Limite: <span th:text="${evento.dataLimite}">Data Limite</span></small>
                            </p>
                            <p class="card-text">
                                Concluído: <span th:text="${evento.concluido ? 'Sim' : 'Não'}">Concluído</span>
                            </p>
                            <div>
                                <a th:href="@{/eventos/editar/{id}(id=${evento.id})}" class="btn btn-info btn-sm">Editar</a>
                                <a th:href="@{/eventos/deletar/{id}(id=${evento.id})}" class="btn btn-danger btn-sm">Deletar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                events: '/eventos/calendario',
                locale: 'pt-br',
                height: 'auto'
            });
            calendar.render();
        });
    </script>
</body>
</html>
